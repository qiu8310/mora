<form class="col-sm-6 col-sm-offset-3 form-horizontal" layout="3-9" name="signup" ng-submit="submit()"><form-control label="邮箱" ref="email"><input type="email" class="form-control" placeholder="example@example.com" name="email" ng-model="user.email" unique-validate="user.email" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" required><p class="help-block" ng-show="on-unique-error">邮箱已经被注册了，忘记密码 或 直接登录</p></form-control><form-control label="昵称" ref="nickname"><input class="form-control" placeholder="请输入您的昵称" name="nickname" ng-model="user.nickname" range-validate="4-10" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" required><p class="help-block on-required-error">请输入您的昵称</p><p class="help-block on-range-error">只能输入4-10个字符</p></form-control><form-control label="密码" ref="password"><input type="password" class="form-control" placeholder="请输入您的密码" name="password" ng-model="user.password" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" range-validate="6-20" required><p class="help-block on-required-error">请输入您的密码</p><p class="help-block on-range-error">只能输入6-20个字符</p></form-control><form-control label="密码确认" ref="password_check"><input type="password" class="form-control" placeholder="请再次输入您的密码" name="password_check" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" ng-model="user.passwordCheck" equal-validate="password" required><p class="help-block on-equal-error">两次输入的密码不一致</p></form-control><form-control><button type="submit" class="btn btn-primary" ng-disabled="signup.$invalid">注册</button></form-control></form>
