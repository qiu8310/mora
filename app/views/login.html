

<form class="col-sm-6 col-sm-offset-3 form-horizontal"
      name="login"
      ng-submit="submit()">

  <div class="form-group">
    <label class="control-label col-sm-3">邮箱</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" ng-model="user.email" placeholder="example@example.com">
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-3">密码</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" ng-model="user.password" placeholder="请输入您的密码">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 ng-model="user.remember_me"
                 ng-true-value="1"
                 ng-false-value="0"
              /> Remember me
        </label>
      </div>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <button type="submit" class="btn btn-primary">登录</button>
    </div>
  </div>


</form>
