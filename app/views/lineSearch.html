<div class="page page--line-search">

  <search data-handlers="searchHandlers">


    <ul class="list" load-more="loadMore()">
      <li class="list__item" ng-repeat="item in list">
        <a class="list__item__link" ng-click="goLine(item)">
          <label class="f-17 fg-3 lh-30">{{::item.lineName}}</label>
          <p class="f-13 fg-a">{{::item.startStopName}} - {{::item.endStopName}}</p>
        </a>
      </li>
    </ul>
    <loading ng-hide="noResult || loadEnded"></loading>
    <p class="no-result fg-6 text-center" ng-show="noResult">没有搜索到合适的线路</p>
    <p class="load-ended text-hide" ng-show="loadEnded">没有更多条目了</p>

  </search>



</div>
