<form class="clearfix form-horizontal">

  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">{{((isCreate ? '创建 ' : '编辑 ') + type)|inflector:humanize}}</h3>
  </div>

  <div class="modal-body" bindonce>
    <form-control label="图片">
      <div class="banner">
        <img id="bannerImg" ng-src="{{banner.img}}"/>
      </div>
      <div class="btn-group" ng-init="uploaderType='a'">
        <label class="btn btn-default btn-sm" ng-model="uploaderType" btn-radio="'a'">填写图片URL</label>
        <label class="btn btn-default btn-sm" ng-model="uploaderType" btn-radio="'b'">上传本地图片</label>
      </div>
      <div class="radio-btn-group-types type-{{uploaderType}}">
        <div class="type-a">
          <input class="form-control" type="url"
                 ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }"
                 ng-model="banner.img">
        </div>
        <div class="type-b">
          <input class="form-control" uploader="banner.img" type="file">
        </div>
      </div>
    </form-control>

    <div bo-if="type === TYPE.ACTIVITY">
      <form-control label="活动名称">
        <input class="form-control" ng-required type="text" ng-model="banner.data.title"/>
      </form-control>
      <form-control label="活动链接">
        <input class="form-control" ng-required type="url" ng-model="banner.data.url"/>
      </form-control>
    </div>


    <div bo-if="type === TYPE.THREAD">
      <form-control label="帖子信息">
        <div class="col-sm-9 no-padding-left">
          <banner-card banner="banner" class="form-control-text"></banner-card>
        </div>
        <div class="col-sm-3 no-padding-right">
          <a class="btn btn-info btn-sm pull-right" ng-click="findThread(banner)">{{banner.data.title ? '更换帖子' : '选择帖子'}}</a>
        </div>
      </form-control>
    </div>


    <div bo-if="type === TYPE.TEAM">
      <form-control label="小组信息">
        <div class="col-sm-9 no-padding-left">
          <banner-card banner="banner" class="form-control-text"></banner-card>        </div>
        <div class="col-sm-3 no-padding-right">
          <a class="btn btn-info btn-sm pull-right" ng-click="findTeam(banner)">{{banner.data.title ? '更换小组' : '选择小组'}}</a>
        </div>
      </form-control>
    </div>


    <div bo-if="type === TYPE.COURSE">
      <form-control label="课程信息">
        <div class="col-sm-9 no-padding-left">
          <banner-card banner="banner" class="form-control-text"></banner-card>
        </div>
        <div class="col-sm-3 no-padding-right">
          <a class="btn btn-info btn-sm pull-right" ng-click="findCourse(banner)">{{banner.data.title ? '更换课程' : '选择课程'}}</a>
        </div>
      </form-control>
    </div>
  </div>

  <div class="modal-footer">
    <a class="btn btn-default" ng-click="cancel()">取消</a>
    <a class="btn btn-primary" ng-click="save()" ng-disabled="!isValid()">{{isCreate ? '添加' : '更新'}}</a>
  </div>

</form>
