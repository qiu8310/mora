<!--
                block_ops_user PUT    /ops/users/:id/block(.:format)            ops/users#block
                      ops_user GET    /ops/users/:id(.:format)                  ops/users#show
-->

<form class="col-sm-11 form-horizontal" style="padding-top: 20px;">
  <form-control label="">
    <img width="100" height="100" ng-src="{{user.avatar}}?imageView2/5/w/100/h/100"/>
  </form-control>
  <form-control label="用户名">
    <input type="text" class="form-control"
           name="nick"
           ng-model="user.nick"
           disabled/>
  </form-control>
  <form-control label="流利号">
    <input type="number" class="form-control"
           name="login"
           ng-model="user.login"
           disabled/>
  </form-control>
  <form-control label="邮箱">
    <input type="email" class="form-control"
           name="email"
           ng-model="user.email"
           disabled/>
  </form-control>
  <form-control label="注册时间">
    <input type="datetime" class="form-control"
           ng-model="user.createdAt"
           disabled/>
  </form-control>

  <form-control label="流利钻数">
    <input type="number" class="form-control"
           ng-model="user.diamonds"
           disabled/>
  </form-control>
  <form-control label="金币数">
    <input type="number" class="form-control"
           ng-model="user.coins"
           disabled/>
  </form-control>
  <form-control label="星星数">
    <input type="number" class="form-control"
           ng-model="user.stars"
           disabled/>
  </form-control>

  <form-control label="">
    <button class="btn btn-danger" async-click="forbid(user)" ng-hide="user.blocked">封号</button>
    <button class="btn btn-danger disabled" ng-show="user.blocked">此号已被封</button>
  </form-control>

</form>
